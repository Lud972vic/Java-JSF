<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>forCalcul</title>
    </h:head>
    <h:body>
        <ui:composition template="myTemplate.xhtml">
            <ui:define name="main">
                <h1>Formulaire Calculatrice</h1>

                <h:form class="form-group">
                    <h:outputLabel value="Nombre n°1" />
                    <h:inputText value="#{calculController.number_1}" class="form-control" />
                    <br></br>

                    <h:outputLabel value="Nombre n°2" />
                    <h:inputText value="#{calculController.number_2}" class="form-control"/>
                    <br></br>

                    <h:outputLabel value="Opération" />
                    <h:selectOneMenu id="calculationType" value="#{calculController.calculationType}">
                        <f:selectItems value="#{calculController.calculationList}" class="form-row" ></f:selectItems>
                    </h:selectOneMenu>
                    <br></br>

                    <hr></hr>

                    <h:outputLabel value="Résultat : " />
                    <h:outputText value="#{calculController.result}" />

                    <br></br>
                    <h:commandButton action="#{calculController.performCalculation()}" value="Valider" class="btn btn-outline-primary"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
